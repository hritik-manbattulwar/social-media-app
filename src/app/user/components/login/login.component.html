<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-dark" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign In
                </p>
                <!-- Empty Alert -->
                <div *ngIf="isEmpty" class="alert alert-danger alert-dismissible animated zoomIn">
                  <button class="close" data-dismiss="alert">
                    <i class="fa fa-times-circle"></i>
                  </button>
                  <small>Please Enter the Fields</small>
                </div>
                <!-- API Not working Alert -->
                <div *ngIf="isApiFailed" class="alert alert-danger alert-dismissible animated zoomIn">
                  <button class="close" data-dismiss="alert">
                    <i class="fa fa-times-circle"></i>
                  </button>
                  <small>SORRY API NOT WORKING RIGHT NOW! TRY AGAIN LATER</small>
                </div>
                <!-- Success Alert -->
                <div *ngIf="isSubmitted" class="alert alert-success alert-dismissible animated zoomIn">
                  <button class="close" data-dismiss="alert">
                    <i class="fa fa-times-circle"></i>
                  </button>
                  <small>{{ message }}</small>
                </div>
                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (submit)="login()" *ngIf="!isSubmitted">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw mr-2"
                      [class.mb-4]="getEmail()!.touched && getEmail()!.invalid"
                      [class.mb-4]="getEmail()!.touched && getEmail()!.valid"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [class.is-invalid]="
                          getEmail()!.touched && getEmail()!.invalid
                        " [class.is-valid]="
                          getEmail()!.touched && getEmail()!.valid
                        " name="email" formControlName="email" type="email" id="form3Example3c" class="form-control"
                        placeholder="Your Email" />
                      <!-- Valid Or Invalid Input Alert -->
                      <div *ngIf="getEmail()!.touched && getEmail()!.invalid">
                        <small class="text-danger" *ngIf="getEmail()!.errors?.['required']">Email cannot be
                          empty</small>
                        <small class="text-danger" *ngIf="getEmail()!.errors?.['pattern']">Enter a proper Email</small>
                      </div>
                      <div *ngIf="getEmail()!.touched && getEmail()!.valid">
                        <small class="text-success">Looks Good</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mr-2" [class.mb-4]="
                        getPassword()!.touched && getPassword()!.invalid
                      " [class.mb-4]="
                        getPassword()!.touched && getPassword()!.valid
                      "></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [class.is-invalid]="
                          getPassword()!.touched && getPassword()!.invalid
                        " [class.is-valid]="
                          getPassword()!.touched && getPassword()!.valid
                        " name="password" formControlName="password" type="password" id="form3Example4c"
                        class="form-control" placeholder="Password" />
                      <div *ngIf="getPassword()!.touched && getPassword()!.invalid">
                        <small class="text-danger" *ngIf="getPassword()!.errors?.['required']">Password cannot be
                          empty</small>
                        <small class="text-danger" *ngIf="getPassword()!.errors?.['pattern']">Enter a proper
                          Password</small>
                      </div>
                      <div *ngIf="getPassword()!.touched && getPassword()!.valid">
                        <small class="text-success">Looks Good</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
            <div>
              <p class="mb-0">
                Don't Have an account?
                <a routerLink="/user/register" class="text-dark-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
