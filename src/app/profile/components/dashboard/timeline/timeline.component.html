<div class="timeline-right">
    <!-- Empty Alert -->
    <div *ngIf="isEmpty" class="alert alert-danger alert-dismissible animated zoomIn">
        <button class="close" data-dismiss="alert">
            <i class="fa fa-times-circle"></i>
        </button>
        <small>Please Enter the Fields</small>
    </div>
    <!-- Success Alert -->
    <div *ngIf="isSubmitted" class="alert alert-success alert-dismissible animated zoomIn">
        <button class="close" data-dismiss="alert">
            <i class="fa fa-times-circle"></i>
        </button>
        <small>Post Uploaded</small>
    </div>
    <div class="status box" *ngIf="!isSubmitted">
        <form [formGroup]="postForm" (ngSubmit)="postSubmit()">

            <div class="status-menu">
                <!-- <a class="status-menu-item active" href="#">Profile</a>
                <a class="status-menu-item" href="#">Cover</a> -->
                <a class="status-menu-item active" href="#">Other</a>
            </div>
            <div class="status-main">
                <img [src]="user.avatar" class="status-img">
                <textarea formControlName="caption" class="status-textarea" placeholder="Start a Post"></textarea>
            </div>
            <div class="status-actions">
                <label for="file">
                    <i href="#" class="status-action">
                        <svg height="48px" width="48px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 280.067 280.067"
                            xml:space="preserve" fill="#000000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g>
                                    <path style="fill:#D07C40;"
                                        d="M149.823,257.142c-31.398,30.698-81.882,30.576-113.105-0.429 c-31.214-30.987-31.337-81.129-0.42-112.308l-0.026-0.018L149.841,31.615l14.203-14.098c23.522-23.356,61.65-23.356,85.172,0 s23.522,61.221,0,84.586l-125.19,123.02l-0.044-0.035c-15.428,14.771-40.018,14.666-55.262-0.394 c-15.244-15.069-15.34-39.361-0.394-54.588l-0.044-0.053l13.94-13.756l69.701-68.843l13.931,13.774l-83.632,82.599 c-7.701,7.596-7.701,19.926,0,27.53s20.188,7.604,27.88,0L235.02,87.987l-0.035-0.026l0.473-0.403 c15.682-15.568,15.682-40.823,0-56.39s-41.094-15.568-56.776,0l-0.42,0.473l-0.026-0.018l-14.194,14.089L50.466,158.485 c-23.522,23.356-23.522,61.221,0,84.577s61.659,23.356,85.163,0l99.375-98.675l14.194-14.089l14.194,14.089l-14.194,14.098 l-99.357,98.675C149.841,257.159,149.823,257.142,149.823,257.142z">
                                    </path>
                                </g>
                            </g>
                        </svg>

                    </i>
                    <input (change)="readURL($event);" formControlName="image" type="file" id="file"
                        style="display: none" name="image" accept="image/gif,image/jpeg,image/jpg,image/png" multiple=""
                        data-original-title="upload photos">
                </label>
                <img [src]="imageSrc" width="50" height="50" *ngIf="imageSrc!==''">

                <button type="submit" class="status-share">Share</button>
            </div>
        </form>
    </div>

    <div class="album box" *ngFor="let post of posts">
        <div class="status-main">
            <img [src]="user.avatar" class="status-img" />
            <div class="album-detail">
                <div class="album-title"><strong>{{user.name}}</strong> posted at <span>{{post.category}}</span></div>
                <!-- <div class="album-date">{{getPostedDate(post.uploadDate)}}</div> -->
                <div class="album-date">{{post.uploadDate | momentTime}}</div>
            </div>
            <button class="intro-menu"></button>
        </div>
        <div class="album-content"> {{post.caption}}
            <div class="">
                <img [src]="post.image" alt="" class="img-fluid album-photo" />

            </div>
        </div>
        <div class="album-actions">
            <a class="album-action">
                <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24" *ngIf="!post.isLiked" (click)="likeOurPost(post)">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                </svg>
                <svg stroke="pink" stroke-width="2" fill="pink" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24" *ngIf="post.isLiked" (click)="likeOurPost(post)">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                </svg>
                {{post.likeCount}}
            </a>
            <a href="#" class="album-action">
                <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    class="css-i6dzq1" viewBox="0 0 24 24">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
                </svg>
                {{post.commentCount}}
            </a>
            <a href="#" class="album-action">
                <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    class="css-i6dzq1" viewBox="0 0 24 24">
                    <path d="M17 1l4 4-4 4" />
                    <path d="M3 11V9a4 4 0 014-4h14M7 23l-4-4 4-4" />
                    <path d="M21 13v2a4 4 0 01-4 4H3" />
                </svg>
                {{post.shareCount}}
            </a>
        </div>
    </div>

</div>
